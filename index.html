<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Corazón Rojo Brillante 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      touch-action: none;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: clamp(40px, 10vw, 100px); /* Tamaño adaptable */
      font-weight: bold;
      text-shadow: 
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000;
      z-index: 10;
      animation: pulse 1.5s infinite;
      user-select: none;
      pointer-events: none;
    }

    .tap-to-play {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff0000;
      font-size: clamp(12px, 4vw, 16px); /* Tamaño adaptable */
      text-shadow: 0 0 10px #ff0000;
      z-index: 20;
      opacity: 0.8;
      animation: blink 2s infinite;
      text-align: center;
      width: 90%;
      padding: 0 5%;
    }

    @keyframes pulse {
      0% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 
          0 0 20px #ff0000,
          0 0 40px #ff0000,
          0 0 60px #ff0000;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1);
        text-shadow: 
          0 0 30px #ff0000,
          0 0 60px #ff0000,
          0 0 90px #ff0000;
      }
      100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 
          0 0 20px #ff0000,
          0 0 40px #ff0000,
          0 0 60px #ff0000;
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text">∞</div>
  <div class="tap-to-play">Toca la pantalla para activar la música</div>

  <audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mp3">
    <source src="music.ogg" type="audio/ogg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('backgroundMusic');
    const tapMessage = document.querySelector('.tap-to-play');
    
    // Detectar si es un dispositivo móvil
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let musicStarted = false;
    let animationId = null;

    const heartPoints = [];
    const particles = [];
    const depthRange = 50;
    const heartScale = 10;

    // Calcular puntos del corazón
    for (let t = 0; t < Math.PI * 2; t += 0.008) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      heartPoints.push({ 
        x: x * heartScale, 
        y: -y * heartScale
      });
    }

    // Ajustar número de partículas según el dispositivo
    const particleCount = isMobile ? 800 : 1500;

    // Crear partículas brillantes rojas
    for (let i = 0; i < particleCount; i++) {
      const p = heartPoints[Math.floor(Math.random() * heartPoints.length)];
      const z = (Math.random() - 0.5) * depthRange;
      
      particles.push({
        x: w / 2 + (Math.random() - 0.5) * 100,
        y: h / 2 + (Math.random() - 0.5) * 100,
        z: z,
        tx: w / 2 + p.x,
        ty: h / 2 + p.y,
        tz: z,
        baseColor: `rgba(255, 0, 0, ${0.9 + Math.random() * 0.1})`,
        glowColor: `rgba(255, 100, 100, ${0.4 + Math.random() * 0.3})`,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.02 + 0.005,
        oscillation: Math.random() * Math.PI * 2,
        pulseSpeed: 0.02 + Math.random() * 0.03,
        pulsePhase: Math.random() * Math.PI * 2
      });
    }

    // Variables para optimización
    let lastTime = 0;
    const fpsLimit = isMobile ? 30 : 60; // Limitar FPS en móviles
    const frameInterval = 1000 / fpsLimit;

    function animate(timestamp) {
      // Control de FPS para optimizar en móviles
      if (!lastTime || timestamp - lastTime >= frameInterval) {
        lastTime = timestamp;
        
        // Fondo completamente negro
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, w, h);
        
        const time = performance.now() / 1000;
        const angle = time * 0.5;
        const cosA = Math.cos(angle);
        const sinA = Math.sin(angle);
        const breath = Math.sin(time * 0.8) * 0.1 + 1;

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.oscillation += 0.02;
          p.pulsePhase += p.pulseSpeed;
          
          const osc = Math.sin(p.oscillation) * 0.3;
          const pulse = Math.sin(p.pulsePhase) * 0.3 + 1;
          
          p.x += (p.tx - p.x + osc) * p.speed;
          p.y += (p.ty - p.y + osc) * p.speed;
          p.z += (p.tz - p.z) * p.speed;

          const dx = p.x - w / 2;
          const dz = p.z;
          const rotatedX = dx * cosA - dz * sinA;
          const rotatedZ = dx * sinA + dz * cosA;

          const scale = (400 / (400 + rotatedZ + 200)) * breath;
          const px = rotatedX + w / 2;
          const py = p.y;
          const size = p.size * scale * pulse;

          if (size > 0.1 && px >= -50 && px <= w + 50 && py >= -50 && py <= h + 50) {
            // Optimización: dibujar solo los efectos necesarios
            if (!isMobile || size > 1) {
              // Resplandor exterior grande (solo en escritorio o partículas grandes)
              ctx.beginPath();
              ctx.arc(px, py, size * 3, 0, Math.PI * 2);
              const outerGlow = ctx.createRadialGradient(px, py, size, px, py, size * 3);
              outerGlow.addColorStop(0, `rgba(255, 0, 0, 0.3)`);
              outerGlow.addColorStop(1, 'rgba(255, 0, 0, 0)');
              ctx.fillStyle = outerGlow;
              ctx.fill();
            }

            // Resplandor medio
            ctx.beginPath();
            ctx.arc(px, py, size * 2, 0, Math.PI * 2);
            const middleGlow = ctx.createRadialGradient(px, py, size, px, py, size * 2);
            middleGlow.addColorStop(0, p.glowColor);
            middleGlow.addColorStop(1, 'rgba(255, 100, 100, 0)');
            ctx.fillStyle = middleGlow;
            ctx.fill();

            // Núcleo brillante principal
            ctx.beginPath();
            ctx.arc(px, py, size, 0, Math.PI * 2);
            ctx.fillStyle = p.baseColor;
            ctx.fill();

            // Punto de luz central intenso
            ctx.beginPath();
            ctx.arc(px, py, size * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 200, 200, 0.95)';
            ctx.fill();
          }
        }
      }

      animationId = requestAnimationFrame(animate);
    }

    function startMusic() {
      if (!musicStarted) {
        audio.play().then(() => {
          musicStarted = true;
          tapMessage.style.display = 'none';
        }).catch(error => {
          console.log('Error al reproducir música:', error);
          tapMessage.textContent = 'Toca para activar la música (audio bloqueado)';
        });
      }
    }

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const heartPoint = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        p.tx = w / 2 + heartPoint.x;
        p.ty = h / 2 + heartPoint.y;
      }
    }

    // Event listeners para tocar la pantalla
    document.addEventListener('click', startMusic);
    document.addEventListener('touchstart', startMusic);

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Pausar animación cuando la página no es visible
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        cancelAnimationFrame(animationId);
        if (musicStarted) {
          audio.pause();
        }
      } else {
        if (musicStarted) {
          audio.play();
        }
        animationId = requestAnimationFrame(animate);
      }
    });

    resizeCanvas();
    animationId = requestAnimationFrame(animate);

    // Intentar reproducir automáticamente (puede no funcionar en algunos navegadores)
    setTimeout(() => {
      if (!musicStarted) {
        audio.play().then(() => {
          musicStarted = true;
          tapMessage.style.display = 'none';
        }).catch(() => {
          // Si falla el autoplay, mostrar mensaje de tocar pantalla
        });
      }
    }, 1000);
  </script>
</body>
</html>
